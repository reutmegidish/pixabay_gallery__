<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="./js/index.js" defer></script>

    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Pixabay Gallery</title>
  </head>
  <body>
    <header id="header" class="flex column">
      <div class="flex space-between">
        <img src="./assets/images/logo.png" alt="logo" class="logo" />
        <button id="favorites-button">
          <i class="fas fa-heart"></i> Favorites
        </button>
      </div>

      <section
        id="search-section"
        class="flex column align-center justify-center"
      >
        <h1>Pixabay</h1>
        <h4>Discover Your Favorite Image from Our Beautiful Collection!</h4>
        <form id="search-form" class="flex">
          <button type="submit" id="search-button">
            <i class="fas fa-search"></i>
          </button>
          <input type="text" id="search-input" placeholder="Search images..." />
          <select id="tag-select"></select>
        </form>
      </section>
    </header>

    <main id="main-container" class="flex column justify-center">
      <div id="heading-main-container" class="flex space-between align-center">
        <h2 id="main-result-heading" class="main-heading"></h2>

        <button id="back-button" class="hidden main-heading">
          <i class="fas fa-arrow-left"></i> Back To Search
        </button>
      </div>

      <section id="cards-container"></section>
      <button id="more-img-btn" class="btn hidden">More Images</button>
    </main>

    <div id="modal hidden" class="modal hidden">
      <button class="close-modal">&times;</button>
      <div class="modal-content"></div>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
